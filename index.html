<body>
<div class="container">
  <h1>ğŸ‰ Aniversariantes â€¢ Mercatto DelÃ­cia</h1>
  <div class="card">
    <div class="filter">
      <select id="empresaFiltro"><option value="">Todas as empresas</option></select>
      <button onclick="resetar()">â™»ï¸ Atualizar mÃªs</button>
    </div>
    <div id="msg">Carregando aniversariantes do mÃªs...</div>
    <table id="tabela">
      <thead>
        <tr><th>Empresa</th><th>Nome</th><th>AniversÃ¡rio</th><th>Telefone</th><th>AÃ§Ãµes</th></tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>

</div>
<footer>Â© Mercatto DelÃ­cia â€¢ Sistema de Aniversariantes</footer>

<script>
const GAS_API_URL = "https://script.google.com/macros/s/AKfycbzEgyXiXkU6zoZ2zqj2LRBogArNucDMOLFLhSTQo3WKZjm8th9EfmozQz5BPYo0-Bi4Bw/exec";

let aniversariantes = [];
const enviados = JSON.parse(localStorage.getItem("aniversariosEnviados") || "[]");

// Escapar texto seguro
function esc(s){return (s||'').replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[m]))}

// Converte "DD/MM" para data no ano atual
function converterData(diaMes){
  const [dia,mes]=diaMes.split("/").map(Number);
  const ano=new Date().getFullYear();
  return new Date(ano, mes-1, dia);
}

// Formata nÃºmero no padrÃ£o 55 + DDD + nÃºmero sem 9
function formatarTelefone(num){
  const digits = num.replace(/\D/g,"");
  if(digits.length < 10) return digits;
  const ddd = digits.slice(0,2);
  const base = digits.slice(3); // remove o 9
  return `55${ddd}${base}`;
}

// Carrega apenas aniversariantes do mÃªs atual
async function carregar(){
  const msg=document.getElementById('msg');
  const tb=document.getElementById('tbody');
  msg.textContent='Carregando...'; tb.innerHTML='';
  try{
    const res=await fetch(GAS_API_URL);
    const data=await res.json();
    aniversariantes=data.aniversariantes||[];

    if(!aniversariantes.length){
      msg.textContent='Nenhum aniversariante encontrado.';return;
    }

    // Filtro: apenas mÃªs atual
    const mesAtual = new Date().getMonth()+1;
    aniversariantes = aniversariantes.filter(a=>{
      const [d,m] = a.aniversario.split('/').map(Number);
      return m === mesAtual;
    });

    const empresas=[...new Set(aniversariantes.map(a=>a.empresa))];
    document.getElementById('empresaFiltro').innerHTML=
      '<option value="">Todas as empresas</option>'+
      empresas.map(e=>`<option value="${esc(e)}">${esc(e)}</option>`).join("");

    msg.textContent=`${aniversariantes.length} aniversariante(s) deste mÃªs.`;
    renderizar(aniversariantes);
  }catch(e){
    msg.textContent='âš ï¸ Erro: '+e.message;
  }
}

function renderizar(lista){
  const tb=document.getElementById('tbody');
  const mob=document.getElementById('mobileList');
  tb.innerHTML=''; mob.innerHTML='';
  lista.forEach(a=>{
    const sent=enviados.includes(a.nome+a.aniversario);
    const fone=formatarTelefone(a.telefone||"");

    const tr=document.createElement('tr');
    tr.innerHTML=`
      <td>${esc(a.empresa)}</td>
      <td>${esc(a.nome)}</td>
      <td>${a.aniversario}</td>
      <td>${fone}</td>
      <td><button class="btn-whats ${sent?'sent':''}" onclick="enviar('${a.nome}','${a.aniversario}','${fone}','${a.empresa}',this)">ğŸ WhatsApp</button></td>
    `;
    tb.appendChild(tr);

    const card=document.createElement('div');
    card.className='mcard';
    card.innerHTML=`
      <div><strong>Empresa:</strong> ${esc(a.empresa)}</div>
      <div><strong>Nome:</strong> ${esc(a.nome)}</div>
      <div><strong>AniversÃ¡rio:</strong> ${a.aniversario}</div>
      <div><strong>Telefone:</strong> ${fone}</div>
      <button class="btn-whats ${sent?'sent':''}" onclick="enviar('${a.nome}','${a.aniversario}','${fone}','${a.empresa}',this)">ğŸ WhatsApp</button>
    `;
    mob.appendChild(card);
  });
}

function enviar(nome, aniversario, telefone, empresa, btn){
  if(!telefone){alert('Telefone nÃ£o encontrado.');return;}
  const mensagem = [
    `ğŸ‰ OlÃ¡ ${nome}! Aqui Ã© o *${empresa}* ğŸ’š`,
    ``,
    `O Venho te desejar um feliz aniversÃ¡rio! ğŸ¥‚ğŸ‚`,
    `ğŸˆ VocÃª Ã© nosso convidado especial para comemorar conosco esse mÃªs tÃ£o especial!`,
    `ğŸ“… Seu aniversÃ¡rio Ã© dia ${aniversario}, mas preparamos um presente que vale o mÃªs inteiro.`,
    ``,
    `ğŸ“ FaÃ§a sua reserva conosco.`,
    `Esperamos por vocÃª! âœ¨`
  ].join('\n');

  const link=`https://wa.me/${telefone}?text=${encodeURIComponent(mensagem)}`;
  window.open(link,'_blank');

  btn.classList.add('sent');
  if(!enviados.includes(nome+aniversario)){
    enviados.push(nome+aniversario);
    localStorage.setItem("aniversariosEnviados",JSON.stringify(enviados));
  }
}

function resetar(){
  carregar();
}

document.addEventListener('DOMContentLoaded',carregar);
</script>
