<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Aniversariantes • Mercatto</title>
<style>
:root{--bg:#0b1220;--card:#111827;--ink:#e5e7eb;--line:#1f2937;--accent:#22c55e;}
body{margin:0;font-family:system-ui;background:var(--bg);color:var(--ink);}
.container{max-width:900px;margin:20px auto;padding:10px;}
.card{background:var(--card);border:1px solid var(--line);border-radius:12px;padding:16px;}
h1{margin:0 0 12px;font-size:1.4rem;text-align:center}
table{width:100%;border-collapse:collapse}
th,td{padding:10px;text-align:left;border-bottom:1px solid var(--line)}
button{background:var(--accent);border:none;padding:8px 14px;border-radius:8px;color:#001a09;font-weight:600;cursor:pointer}
</style>
</head>
<body>
<div class="container">
  <h1>🎉 Aniversariantes do Mês • Mercatto Delícia</h1>
  <div class="card">
    <table>
      <thead><tr><th>Nome</th><th>Aniversário</th><th>Sugestão</th><th>Ações</th></tr></thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>
</div>

<script>
const GAS_API_URL = "https://script.google.com/macros/s/AKfycbwS-KvaDAnUgHlXMENAaRP0-3MIxTwle9BcCqG04nBdlfgC5iRXsvhIO6Etto5d5jgPxQ/exec"; // seu endpoint aqui
const RESERVA_URL = "https://grupodvbr.github.io/aniversariosmercatto/"; // link fixo

function esc(s){return (s||'').replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[m]))}
function toJSON(r){if(!r.ok)throw new Error('HTTP '+r.status);return r.json();}

async function load(){
  const data = await fetch(GAS_API_URL+"?action=get-birthdays",{method:'POST'}).then(toJSON);
  const tb = document.getElementById('tbody');
  tb.innerHTML = '';
  data.birthdays.forEach(r=>{
    const tr=document.createElement('tr');
    tr.innerHTML=`
      <td>${esc(r.name)}</td>
      <td>${r.birthday}</td>
      <td>${esc(r.sugestao)}</td>
      <td><button onclick="enviar('${r.name}','${r.birthday}','${r.phoneRaw}')">🎁 Enviar via WhatsApp</button></td>
    `;
    tb.appendChild(tr);
  });
}

async function enviar(name,birthday,phone){
  try{
    const res = await fetch(GAS_API_URL+"?action=gen-voucher",{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({name,birthday})
    }).then(toJSON);

    const code = res.code;
    const msg = encodeURIComponent(`🎉 Olá ${name}! O Mercatto Delícia deseja um feliz aniversário! 🥂🎂
Como presente, você ganhou um *voucher exclusivo* para usar conosco! 🍽️

🔖 *Código promocional:* ${code}
📅 Data do seu aniversário: ${birthday}

Aproveite e reserve sua mesa clicando abaixo 👇
${RESERVA_URL}

Esperamos você! 💚`);
    const link = `https://wa.me/${phone.replace(/\D/g,'')}?text=${msg}`;
    window.open(link,'_blank');
  }catch(e){
    alert("Erro ao gerar voucher: "+e.message);
  }
}

document.addEventListener('DOMContentLoaded', load);
</script>
</body>
</html>
