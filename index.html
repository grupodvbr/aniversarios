</head>
<body>
<div class="container">
  <h1>ğŸ‰ Aniversariantes do MÃªs â€¢ Mercatto DelÃ­cia</h1>
  <div class="card">
    <div class="filter">
      <select id="empresaFiltro">
        <option value="">Todas as empresas</option>
      </select>
      <label>De: <input type="date" id="inicio"></label>
      <label>AtÃ©: <input type="date" id="fim"></label>
      <button onclick="filtrar()">ğŸ” Filtrar</button>
      <button onclick="resetar()">â™»ï¸ MÃªs atual</button>
    </div>
    <div id="msg">Carregando aniversariantes...</div>
    <table>
      <thead>
        <tr><th>Empresa</th><th>Nome</th><th>AniversÃ¡rio</th><th>SugestÃ£o</th><th>AÃ§Ãµes</th></tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>
</div>
<footer>Â© Mercatto DelÃ­cia â€¢ Sistema de Aniversariantes</footer>

<script>
// ğŸ”— COLOQUE AQUI O LINK DO SEU GAS (terminando com /exec)
const GAS_API_URL = "https://script.google.com/macros/s/AKfycbzEgyXiXkU6zoZ2zqj2LRBogArNucDMOLFLhSTQo3WKZjm8th9EfmozQz5BPYo0-Bi4Bw/exec";
const RESERVA_URL = "https://wa.me/5577999999999"; // link do WhatsApp para reservas

let aniversariantes = [];

function esc(s){return (s||'').replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[m]))}
function formatDateInput(d){return d.toISOString().slice(0,10);}
function converterData(diaMes){
  const [dia,mes]=diaMes.split("/").map(Number);
  const ano=new Date().getFullYear();
  return `${ano}-${String(mes).padStart(2,"0")}-${String(dia).padStart(2,"0")}`;
}

async function carregar(){
  const msg=document.getElementById('msg');
  const tb=document.getElementById('tbody');
  const empresaSel=document.getElementById('empresaFiltro');
  msg.textContent='Carregando...'; tb.innerHTML='';

  try{
    const res=await fetch(GAS_API_URL);
    const data=await res.json();
    aniversariantes=data.aniversariantes||[];

    if(!aniversariantes.length){
      msg.textContent='Nenhum aniversariante encontrado.';return;
    }

    // Empresas Ãºnicas
    const empresas=[...new Set(aniversariantes.map(a=>a.empresa))];
    empresaSel.innerHTML='<option value="">Todas as empresas</option>'+
      empresas.map(e=>`<option value="${esc(e)}">${esc(e)}</option>`).join("");

    msg.textContent=`${aniversariantes.length} aniversariante(s) carregado(s).`;
    renderizar(aniversariantes);
  }catch(e){
    msg.textContent='âš ï¸ Erro: '+e.message;
  }
}

function renderizar(lista){
  const tb=document.getElementById('tbody');
  tb.innerHTML='';
  lista.forEach(a=>{
    const tr=document.createElement('tr');
    tr.innerHTML=`
      <td>${esc(a.empresa)}</td>
      <td>${esc(a.nome)}</td>
      <td>${a.aniversario}</td>
      <td>${esc(a.sugestao)}</td>
      <td><button onclick="enviar('${a.nome}','${a.aniversario}','${a.telefone}','${a.empresa}')">ğŸ WhatsApp</button></td>
    `;
    tb.appendChild(tr);
  });
}

function filtrar(){
  const empresa=document.getElementById('empresaFiltro').value;
  const inicio=document.getElementById('inicio').value;
  const fim=document.getElementById('fim').value;

  let filtrados=aniversariantes;

  if(empresa){
    filtrados=filtrados.filter(a=>a.empresa===empresa);
  }

  if(inicio && fim){
    const ini=new Date(inicio);
    const f=new Date(fim);
    filtrados=filtrados.filter(a=>{
      const conv=new Date(converterData(a.aniversario));
      return conv>=ini && conv<=f;
    });
  }

  document.getElementById('msg').textContent=`${filtrados.length} aniversariante(s) encontrado(s).`;
  renderizar(filtrados);
}

// âœ… FunÃ§Ã£o corrigida (mensagem 100% visÃ­vel no WhatsApp)
function enviar(nome, aniversario, telefone, empresa) {
  if (!telefone) {
    alert('Telefone nÃ£o encontrado.');
    return;
  }

  const mensagem = [
    `ğŸ‰ OlÃ¡ ${nome}! Aqui Ã© o *${empresa}* ğŸ’š`,
    ``,
    `O Mercatto DelÃ­cia deseja um feliz aniversÃ¡rio! ğŸ¥‚ğŸ‚`,
    `ğŸˆ VocÃª Ã© nosso convidado especial para comemorar conosco!`,
    `ğŸ“… Seu aniversÃ¡rio: ${aniversario}`,
    `ğŸ“ FaÃ§a sua reserva agora:`,
    `${RESERVA_URL}`,
    ``,
    `Esperamos por vocÃª! âœ¨`
  ].join('\n');

  const fone = telefone.replace(/\D/g, '');
  const params = new URLSearchParams({ text: mensagem });
  const link = `https://wa.me/${fone}?${params.toString()}`;
  window.open(link, '_blank');
}

function resetar(){
  const d=new Date();
  const inicio=new Date(d.getFullYear(),d.getMonth(),1);
  const fim=new Date(d.getFullYear(),d.getMonth()+1,0);
  document.getElementById('inicio').value=formatDateInput(inicio);
  document.getElementById('fim').value=formatDateInput(fim);
  filtrar();
}

document.addEventListener('DOMContentLoaded',carregar);
</script>
</body>
