<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>🎉 Aniversariantes do Mês • Mercatto Delícia</title>
<style>
:root{
  --bg:#0b1220;--card:#111827;--line:#1f2937;
  --text:#e5e7eb;--muted:#9ca3af;--brand:#22c55e;
}
body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text);}
.container{max-width:1000px;margin:24px auto;padding:0 16px}
.card{background:var(--card);border:1px solid var(--line);border-radius:12px;padding:16px}
h1{text-align:center;margin:0 0 12px;font-size:1.6rem}
table{width:100%;border-collapse:collapse;margin-top:10px}
th,td{padding:10px;text-align:left;border-bottom:1px solid var(--line)}
th{color:var(--muted);font-weight:500}
button{background:var(--brand);border:none;border-radius:8px;padding:8px 12px;color:#001a0c;font-weight:600;cursor:pointer;transition:opacity .2s;}
button:hover{opacity:.85}
.filter{display:flex;flex-wrap:wrap;gap:8px;margin-bottom:12px;justify-content:center}
input,select{background:#0c1322;color:var(--text);border:1px solid var(--line);border-radius:8px;padding:8px 10px}
#msg{font-size:.9rem;margin-top:8px;color:var(--muted);text-align:center}
footer{margin-top:24px;text-align:center;color:var(--muted);font-size:.8rem}
</style>
</head>
<body>
<div class="container">
  <h1>🎉 Aniversariantes do Mês • Mercatto Delícia</h1>

  <div class="card">
    <div class="filter">
      <input type="text" id="empresaFiltro" placeholder="Filtrar empresa (ex: MERCATTO DELÍCIA)" style="min-width:220px">
      <label>De: <input type="date" id="inicio"></label>
      <label>Até: <input type="date" id="fim"></label>
      <button onclick="carregar()">🔍 Filtrar</button>
      <button onclick="resetar()">♻️ Mês atual</button>
    </div>
    <div id="msg">Buscando aniversariantes...</div>
    <table>
      <thead>
        <tr><th>Empresa</th><th>Nome</th><th>Aniversário</th><th>Sugestão</th><th>Ações</th></tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>
</div>

<footer>© Mercatto Delícia • Sistema de Aniversariantes</footer>

<script>
// 🔗 SEU ENDPOINT GOOGLE APPS SCRIPT
const GAS_API_URL = "https://script.google.com/macros/s/AKfycbx3kiXpKYzyGWMdfLV3PNC9AorwqOSBi3MeRhFkTRAvbb52k8EhhxKnHnhAgfdjre5GzA/exec";
const RESERVA_URL = "https://seusite.com/reservas"; // substitua pelo link de reservas real

function esc(s){return (s||'').replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[m]))}
function toJSON(r){if(!r.ok)throw new Error('HTTP '+r.status);return r.json();}
function formatDateInput(d){return d.toISOString().slice(0,10);}

async function carregar(){
  const empresa = document.getElementById('empresaFiltro').value.trim();
  const inicio = document.getElementById('inicio').value;
  const fim = document.getElementById('fim').value;
  document.getElementById('msg').textContent = 'Carregando aniversariantes...';
  const tb = document.getElementById('tbody'); tb.innerHTML='';
  try{
    const res = await fetch(GAS_API_URL+"?action=get-birthdays",{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({empresa,inicio,fim})
    });
    const data = await res.json();
    if(!data.birthdays || !data.birthdays.length){
      document.getElementById('msg').textContent = 'Nenhum aniversariante encontrado neste período.';
      return;
    }
    document.getElementById('msg').textContent = `${data.birthdays.length} aniversariante(s) encontrado(s).`;
    data.birthdays.forEach(a=>{
      const tr=document.createElement('tr');
      tr.innerHTML=`
        <td>${esc(a.empresa||'')}</td>
        <td>${esc(a.name)}</td>
        <td>${a.birthday}</td>
        <td>${esc(a.sugestao)}</td>
        <td><button onclick="enviar('${a.name}','${a.birthday}','${a.phoneRaw}')">🎁 Enviar via WhatsApp</button></td>
      `;
      tb.appendChild(tr);
    });
  }catch(e){
    document.getElementById('msg').textContent='⚠️ Erro ao carregar: '+e.message;
  }
}

async function enviar(name,birthday,phone){
  if(!phone){alert("Número de telefone não encontrado.");return;}
  try{
    const res = await fetch(GAS_API_URL+"?action=gen-voucher",{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({name,birthday})
    });
    const data = await res.json();
    const code = data.code || '00000000';
    const num = phone.replace(/\D/g,'').replace(/^55/,''); // remove espaços, +55 etc.
    const link = `https://wa.me/55${num}?text=${encodeURIComponent(
`🎉 Olá ${name}! O Mercatto Delícia deseja um feliz aniversário! 🥂🎂
Como presente, você ganhou um *voucher exclusivo* para usar conosco! 🍽️

🔖 *Código promocional:* ${code}
📅 Data do seu aniversário: ${birthday}

Aproveite e reserve sua mesa clicando abaixo 👇
${RESERVA_URL}

Esperamos você! 💚`
    )}`;
    window.open(link,'_blank');
  }catch(e){
    alert("Erro ao gerar voucher: "+e.message);
  }
}

function resetar(){
  document.getElementById('empresaFiltro').value='';
  const d=new Date();
  const inicio = new Date(d.getFullYear(), d.getMonth(), 1);
  const fim = new Date(d.getFullYear(), d.getMonth()+1, 0);
  document.getElementById('inicio').value = formatDateInput(inicio);
  document.getElementById('fim').value = formatDateInput(fim);
  carregar();
}

document.addEventListener('DOMContentLoaded', resetar);
</script>
</body>
</html>
