<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>🎉 Aniversariantes do Mês • Mercatto Delícia</title>
<style>
:root{
  --bg:#0b1220;--card:#111827;--line:#1f2937;
  --text:#e5e7eb;--muted:#9ca3af;--brand:#22c55e;
}
body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text);}
.container{max-width:1000px;margin:24px auto;padding:0 16px}
.card{background:var(--card);border:1px solid var(--line);border-radius:12px;padding:16px}
h1{text-align:center;margin:0 0 12px;font-size:1.6rem}
table{width:100%;border-collapse:collapse;margin-top:10px}
th,td{padding:10px;text-align:left;border-bottom:1px solid var(--line)}
th{color:var(--muted);font-weight:500}
button{background:var(--brand);border:none;border-radius:8px;padding:8px 12px;color:#001a0c;font-weight:600;cursor:pointer;transition:opacity .2s;}
button:hover{opacity:.85}
.filter{display:flex;flex-wrap:wrap;gap:8px;margin-bottom:12px;justify-content:center}
input{background:#0c1322;color:var(--text);border:1px solid var(--line);border-radius:8px;padding:8px 10px}
#msg{font-size:.9rem;margin-top:8px;color:var(--muted);text-align:center}
footer{margin-top:24px;text-align:center;color:var(--muted);font-size:.8rem}
</style>
</head>
<body>
<div class="container">
  <h1>🎉 Aniversariantes do Mês • Mercatto Delícia</h1>
  <div class="card">
    <div class="filter">
      <input type="text" id="empresaFiltro" placeholder="Filtrar empresa (ex: MERCATTO DELÍCIA)" style="min-width:220px">
      <label>De: <input type="date" id="inicio"></label>
      <label>Até: <input type="date" id="fim"></label>
      <button onclick="carregar()">🔍 Filtrar</button>
      <button onclick="resetar()">♻️ Mês atual</button>
    </div>
    <div id="msg">Carregando aniversariantes...</div>
    <table>
      <thead>
        <tr><th>Empresa</th><th>Nome</th><th>Aniversário</th><th>Sugestão</th><th>Ações</th></tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>
</div>
<footer>© Mercatto Delícia • Sistema de Aniversariantes</footer>

<script>
// 🔗 Substitua pelo SEU LINK DO GAS (terminando em /exec)
const GAS_API_URL = "https://script.google.com/macros/s/AKfycbzr7IpprDwaZcXG1mXs3ThDn4Vz78uPA3ktjydmGhVo2F175QGNU28HJaeEc70PjD02GQ/exec";
const RESERVA_URL = "https://seusite.com/reservas";

function esc(s){return (s||'').replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[m]))}
function formatDateInput(d){return d.toISOString().slice(0,10);}

async function carregar(){
  const empresa=document.getElementById('empresaFiltro').value.trim();
  const inicio=document.getElementById('inicio').value;
  const fim=document.getElementById('fim').value;
  const msg=document.getElementById('msg');
  const tb=document.getElementById('tbody');
  msg.textContent='Carregando...'; tb.innerHTML='';

  try{
    const url=`${GAS_API_URL}?empresa=${encodeURIComponent(empresa)}&inicio=${inicio}&fim=${fim}`;
    const res=await fetch(url);
    const data=await res.json();

    if(!data.aniversariantes||!data.aniversariantes.length){
      msg.textContent='Nenhum aniversariante encontrado.';return;
    }

    msg.textContent=`${data.aniversariantes.length} aniversariante(s) encontrado(s).`;
    data.aniversariantes.forEach(a=>{
      const tr=document.createElement('tr');
      tr.innerHTML=`
        <td>${esc(a.empresa)}</td>
        <td>${esc(a.nome)}</td>
        <td>${a.aniversario}</td>
        <td>${esc(a.sugestao)}</td>
        <td><button onclick="enviar('${a.nome}','${a.aniversario}','${a.telefone}')">🎁 WhatsApp</button></td>
      `;
      tb.appendChild(tr);
    });
  }catch(e){
    msg.textContent='⚠️ Erro ao carregar: '+e.message;
  }
}

async function enviar(nome,aniversario,telefone){
  if(!telefone){alert('Telefone não encontrado.');return;}
  try{
    const res=await fetch(GAS_API_URL+"?action=gen-voucher",{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({nome,aniversario})
    });
    const data=await res.json();
    const codigo=data.codigo||'000000';
    const msg=encodeURIComponent(`🎉 Olá ${nome}! O Mercatto Delícia deseja um feliz aniversário! 🥂🎂\n\nVocê ganhou um *voucher exclusivo!* 🍽️\n\n🔖 *Código:* ${codigo}\n📅 *Data:* ${aniversario}\n\nReserve sua mesa 👇\n${RESERVA_URL}\n\nEsperamos você! 💚`);
    window.open(`https://wa.me/${telefone.replace(/\D/g,'')}?text=${msg}`,'_blank');
  }catch(e){
    alert('Erro ao gerar voucher: '+e.message);
  }
}

function resetar(){
  const d=new Date();
  const inicio=new Date(d.getFullYear(),d.getMonth(),1);
  const fim=new Date(d.getFullYear(),d.getMonth()+1,0);
  document.getElementById('inicio').value=formatDateInput(inicio);
  document.getElementById('fim').value=formatDateInput(fim);
  carregar();
}

document.addEventListener('DOMContentLoaded',resetar);
</script>
</body>
</html>
